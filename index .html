<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Anvil Support Selector tool </title>
    <style >
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 300; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .main-content { padding: 40px; }
        .input-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .input-group { background: #f8f9fa; padding: 25px; border-radius: 10px; border-left: 4px solid #3498db; }
        .input-group h3 { color: #2c3e50; margin-bottom: 20px; font-size: 1.3rem; }
        .form-row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .form-row label { font-weight: 600; color: #555; margin-bottom: 5px; }
        .form-row input, .form-row select { padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease; }
        .form-row input:focus, .form-row select:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1); }
        .support-image-box { border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: box-shadow 0.2s; background: #fff; padding: 12px; width: 320px; max-width: 95vw; box-sizing: border-box; }
        .support-image-box:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.18); }
        .support-image-label { margin-top: 8px; font-weight: bold; font-size: 1.1em; }
        .support-image-box img { width: 100%; height: auto; display: block; }
        .strut-gallery-container { display: flex; gap: 32px; width: 100%; }
        .strut-section { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .strut-section-title { font-size: 1.2em; font-weight: bold; margin-bottom: 12px; }
        .strut-images-row { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; width: 100%; }
        #checkAngBtn { background-color: #3b82e7; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        #checkAngBtn:hover { background-color: #052658; }
    </style>
</head>
<body >
    <div class="container">
        <div class="header">
            <img src="https://drive.google.com/thumbnail?id=1-Mz9nOLRFJcCIYd1vW6RSgIQOmBtQrSt" alt="Veolia Logo" style="height:30px; margin-right:15px;">
            <h1 >ANVIL SUPPORT SELECTOR TOOL </h1>
            <p >Professional Pipe Support Component Selection System</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group support-selector">
                    <h3 >Support Type</h3>
                    <div class="form-row">
                        <label for="support-type">Select Support Type</label>
                        <select id="support-type">
                            <option value="rigid-rod">Rigid Rod Assembly</option>
                            <option value="spring-hanger">Spring Hangers</option>
                            <option value="strut-support">Strut Support</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <h3 >Load Requirements</h3>
                    <div class="form-row">
                        <label for="load-n">Load (N)</label>
                        <input type="number" id="load-n" placeholder="Enter load in Newtons">
                    </div>
                    <div class="form-row">
                        <label for="load-lbs">Load (LBS)</label>
                        <input type="number" id="load-lbs" placeholder="Enter load in pounds">
                    </div>
                </div>

                <div class="input-group">
                    <h3 >Specifications</h3>
                    <div class="form-row">
                        <label for="pipe-size-in">Pipe Size (in)</label>
                        <select id="pipe-size-in"></select>
                    </div>
                    <div class="form-row">
                        <label for="pipe-size-mm">Pipe Size (mm)</label>
                        <input type="text" id="pipe-size-mm" placeholder="Automatically selected" readonly>
                    </div>
                    <div class="form-row">
                        <label for="temperature-c">Temperature (째C)</label>
                        <input type="number" id="temperature-c" value="343">
                    </div>
                    <div class="form-row">
                        <label for="temperature-f">Temperature (째F)</label>
                        <input type="number" id="temperature-f" value="650">
                    </div>
                </div>
                
                <div class="input-group">
                    <h3 >Material and Insulation</h3>
                    <div class="form-row">
                        <label for="pipe-material">Pipe Material</label>
                        <select id="pipe-material">
                            <option value="Stainless Steel">Stainless Steel</option>
                           
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="clamp-material">Clamp Material</label>
                        <select id="clamp-material">
                            <option value="All">All</option>
                            <option value="Stainless Steel">Stainless Steel</option>
                            <option value="Carbon Steel">Carbon Steel</option>
                        </select>
                         <p id="material-warning" style="color: red; display: none; margin-top: 5px;">Warning: Pipe and Clamp materials should be the same.</p>
                    </div>
                    <div class="form-row">
                        <label for="insulation-required">Insulation Applicable</label>
                        <select id="insulation-required">
                            <option value="Any">Any</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <button id="checkAngBtn">Check Angularity</button>
                    <img id="ang-img" src="https://drive.google.com/thumbnail?id=1dTeMUKYS8lPtPMCHxwPQ9Ll3rwb4_e8W" alt="Angularity Illustration" style="max-width: 100%; height: 500px; margin: 16px auto; display: none;" />
                </div>

                <div class="input-group" id="chk-ang-div" style="display: none;">
                    <h3 >Additional Parameters</h3>
                    <div class="form-row">
                        <label for="length">Length (mm)</label>
                        <input type="number" id="length" placeholder="Enter the Length">
                    </div>
                    <div class="form-row">
                        <label for="displacement-x">Displacement X (mm)</label>
                        <input type="number" id="displacement-x" placeholder="Enter displacement in X axis">
                    </div>
                    <div class="form-row">
                        <label for="displacement-y">Displacement Y (mm)</label>
                        <input type="number" id="displacement-y" placeholder="Enter displacement in Y axis">
                    </div>
                    <div class="form-row">
                        <label for="displacement-z">Displacement Z (mm)</label>
                        <input type="number" id="displacement-z" placeholder="Enter displacement in Z axis">
                    </div>
                    <div class="form-row">
                        <label for="displacement">Displacement (mm)</label>
                        <input type="number" id="displacement" placeholder="Calculated displacement" readonly>
                    </div>
                    <div class="form-row">
                        <label for="angle">Angle Maintained (째)</label>
                        <input type="number" id="angle" placeholder="Calculated maintained angle" readonly>
                    </div>
                    <div class="form-row">
                        <label for="required-l">Required L to maintain 4째 (mm)</label>
                        <input type="number" id="required-l" placeholder="Calculated required length" readonly>
                    </div>
                </div>

            </div>
            <div class="input-group"> 
                <h3>Support Picture Representation</h3> 
                <div id="support-image-gallery" style="display:flex; flex-wrap:wrap; gap:10px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pipe Size Data
            const pipeSizeMap = {
                "1/2": 15, "3/4": 20, "1": 25, "1 1/4": 32, "1 1/2": 40, "2": 50,
                "2 1/2": 65, "3": 80, "3 1/2": 90, "4": 100, "5": 125, "6": 150,
                "8": 200, "10": 250, "12": 300, "14": 350, "16": 400, "18": 450,
                "20": 500, "22": 550, "24": 600, "26": 650, "28": 700, "30": 750,
                "32": 800, "34": 850, "36": 900, "38": 950, "40": 1000, "42": 1050,
                "44": 1100, "46": 1150, "48": 1200
            };

            const pipeSizeInSelect = document.getElementById('pipe-size-in');
            const pipeSizeMmInput = document.getElementById('pipe-size-mm');

            for (const inch in pipeSizeMap) {
                const option = document.createElement('option');
                option.value = pipeSizeMap[inch];
                option.textContent = inch;
                pipeSizeInSelect.appendChild(option);
            }

            function updatePipeSizeMm() {
                pipeSizeMmInput.value = pipeSizeInSelect.value;
            }

            pipeSizeInSelect.addEventListener('change', updatePipeSizeMm);
            updatePipeSizeMm(); 

            // Load Unit Conversion
            document.getElementById('load-n').addEventListener('input', function() {
                const newtons = parseFloat(this.value) || 0;
                const pounds = newtons * 0.224809;
                document.getElementById('load-lbs').value = pounds.toFixed(2);
            });

            document.getElementById('load-lbs').addEventListener('input', function() {
                const pounds = parseFloat(this.value) || 0;
                const newtons = pounds / 0.224809;
                document.getElementById('load-n').value = newtons.toFixed(2);
            });

            // Temperature Conversion
            const tempC = document.getElementById('temperature-c');
            const tempF = document.getElementById('temperature-f');

            tempC.addEventListener('input', function() {
                const celsius = parseFloat(this.value);
                if (!isNaN(celsius)) {
                    tempF.value = ((celsius * 9/5) + 32).toFixed(0);
                } else {
                    tempF.value = '';
                }
            });

            tempF.addEventListener('input', function() {
                const fahrenheit = parseFloat(this.value);
                if (!isNaN(fahrenheit)) {
                    tempC.value = ((fahrenheit - 32) * 5/9).toFixed(0);
                } else {
                    tempC.value = '';
                }
            });
            
            // Toggle Angularity Check section
            document.getElementById('checkAngBtn').addEventListener('click', function() { 
                var div = document.getElementById('chk-ang-div');
                const angImg = document.getElementById('ang-img'); 
                if (div.style.display === 'none' || div.style.display === '') { div.style.display = 'block'; } 
                else { div.style.display = 'none'; } 
                if (angImg.style.display === 'none' || angImg.style.display === '') { angImg.style.display = 'block'; } 
                else { angImg.style.display = 'none'; } 

            });

            // --- Material Selection and Filtering Logic ---
            const pipeMaterialSelect = document.getElementById('pipe-material');
            const clampMaterialSelect = document.getElementById('clamp-material');
            const insulationRequiredSelect = document.getElementById('insulation-required');
            const materialWarning = document.getElementById('material-warning');

            function checkMaterialMismatch() {
                const pipeMat = pipeMaterialSelect.value;
                const clampMat = clampMaterialSelect.value;
                if (clampMat !== 'All' && pipeMat !== clampMat) {
                    materialWarning.style.display = 'block';
                } else {
                    materialWarning.style.display = 'none';
                }
            }
          function applyFilters() {
                const clampMaterial = clampMaterialSelect.value;
                const insulationRequired = insulationRequiredSelect.value;
                
                // --- DEFINING LISTS ---

                // 1. Material Lists
                const ss_Clamp_SH_Numbers = []; 
                // Previous request: Carbon Steel shows these specific cases
                const cs_Clamp_SH_Numbers = ['1', '2', '5', '7', '8', '12', '14', '17', '18', '21', '22'];

                // 2. Insulation Lists (UPDATED AS PER REQUEST)
                // If YES: Show 2, 8, 12, 17, 18, 21
                const insulation_Yes_SH_Numbers = ['2', '8', '12', '17', '18', '21'];
                // If NO: Show 1, 5, 7, 14
                const insulation_No_SH_Numbers = ['1', '5', '7', '14'];


                const allImageContainers = document.querySelectorAll('#support-image-gallery > div');

                allImageContainers.forEach(container => {
                    const img = container.querySelector('img');
                    if(img){
                        const shValue = img.getAttribute('data-value');
                        let clampVisible = true; 
                        
                        // --- MATERIAL LOGIC ---
                        if (clampMaterial === 'Stainless Steel') {
                            clampVisible = ss_Clamp_SH_Numbers.includes(shValue);
                        } else if (clampMaterial === 'Carbon Steel') {
                            clampVisible = cs_Clamp_SH_Numbers.includes(shValue);
                        }
                        // If 'All', clampVisible stays true

                        // --- INSULATION LOGIC ---
                        let insulationVisible = true;
                        
                        if (insulationRequired === 'YES') {
                            // Only show if it matches the YES list
                            insulationVisible = insulation_Yes_SH_Numbers.includes(shValue);
                        } else if (insulationRequired === 'NO') {
                            // Only show if it matches the NO list
                            insulationVisible = insulation_No_SH_Numbers.includes(shValue);
                        } 
                        // If 'Any', insulationVisible stays true (showing all SH cases)

                        // --- FINAL DISPLAY ---
                        if (clampVisible && insulationVisible) {
                            container.style.display = 'inline-block';
                        } else {
                            container.style.display = 'none';
                        }
                    }
                });
            }
            

            clampMaterialSelect.value = pipeMaterialSelect.value; 
            pipeMaterialSelect.addEventListener('change', checkMaterialMismatch);
            clampMaterialSelect.addEventListener('change', checkMaterialMismatch);
            clampMaterialSelect.addEventListener('change', applyFilters);
            insulationRequiredSelect.addEventListener('change', applyFilters);


            // Angularity Calculations
            const lengthInput = document.getElementById('length');
            const displacementXInput = document.getElementById('displacement-x');
            const displacementYInput = document.getElementById('displacement-y');
            const displacementZInput = document.getElementById('displacement-z');
            const displacementOutput = document.getElementById('displacement');
            const angleOutput = document.getElementById('angle');
            const requiredLOutput = document.getElementById('required-l');

            function calculateAngularity() {
                const l = parseFloat(lengthInput.value) || 0;
                const dx = parseFloat(displacementXInput.value) || 0;
                const dy = parseFloat(displacementYInput.value) || 0;
                const dz = parseFloat(displacementZInput.value) || 0;

                const totalDisplacement = Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2) + Math.pow(dz, 2));
                displacementOutput.value = totalDisplacement.toFixed(2);

                if (l > 0 && totalDisplacement > 0) {
                    const angleInRadians = Math.asin(totalDisplacement / l);
                    const angleInDegrees = angleInRadians * (180 / Math.PI);
                    angleOutput.value = angleInDegrees.toFixed(2);
                } else {
                    angleOutput.value = '0.00';
                }

                if (totalDisplacement > 0) {
                    const requiredL = totalDisplacement / Math.sin(4 * Math.PI / 180);
                    requiredLOutput.value = requiredL.toFixed(2);
                } else {
                    requiredLOutput.value = '0.00';
                }
            }

            lengthInput.addEventListener('input', calculateAngularity);
            displacementXInput.addEventListener('input', calculateAngularity);
            displacementYInput.addEventListener('input', calculateAngularity);
            displacementZInput.addEventListener('input', calculateAngularity);

            const imageMaps = {
                'rigid-rod':{
                    "1": "https://drive.google.com/thumbnail?id=1dfembjAegUI7l2D7SrfTXVDQgtrKr52x", "2": "https://drive.google.com/thumbnail?id=1Jg2RUsPZQ4b5wm9NJxnZqY-jI9nLXgWw",
                    "3": "https://drive.google.com/thumbnail?id=11xGANTbjrnNAG1HlFZZX66Xdnfpk6137", "4": "https://drive.google.com/thumbnail?id=18ryhtSlEvHZVBUK6hyHRXs4Bb2ITDlGs",
                    "5": "https://drive.google.com/thumbnail?id=1h2MsbZBeq7Z8MlUSBfnFdwisDI25Uq_m", "6": "https://drive.google.com/thumbnail?id=1ArOY7-hjAHmBu2B8VivPFbxyQPEiOnLc",
                    "7": "https://drive.google.com/thumbnail?id=1rY4LcJ9y-Yh1wSVBf7c1dtxXO87ee_9P", "8": "https://drive.google.com/thumbnail?id=12njVVgoilzub3Q_oUwtnc-YOrNE6eREQ",
                    "9": "https://drive.google.com/thumbnail?id=1rPYCSXQKp-sQKhR_3DJ_TXi0NAsHTNdK", "10": "https://drive.google.com/thumbnail?id=1BwtSG4ZEh-rXFqTpRGHHL4Z7zqz78cpE",
                    "11": "https://drive.google.com/thumbnail?id=1ElF1BLBqG_VItfcoV0JbooAyAiQkrU8g", "12": "https://drive.google.com/thumbnail?id=11yLr-IOJ2gylKRq-UKF_8d8IMmV0MoGc",
                    "13": "https://drive.google.com/thumbnail?id=1N1QlIiKYilgJRkW-h_wl58jxvwM1TxuS", "14": "https://drive.google.com/thumbnail?id=1TKt-enx4L_cRKB8vSwPjjQ-BNB5G48a_",
                    "15": "https://drive.google.com/thumbnail?id=1ykBOuqpcJ1Caa8aPT7Cr1A6WQgBSItiV", "16": "https://drive.google.com/thumbnail?id=1uYoYCCLx36BgXibFZ_h9kB3tRIIPDS27",
                    "17": "https://drive.google.com/thumbnail?id=1dUo5Nfj7Rp9kliR6Pou0uB4F6JJDojkx", "18": "https://drive.google.com/thumbnail?id=10rutsLHCOiBn3XCen7GEwdPHy-28UnKK",
                    "19": "https://drive.google.com/thumbnail?id=1AxQF-22ZyoVLcJTMK6T9oCWCbWaJwxpz", "20": "https://drive.google.com/thumbnail?id=1i5mg866_CVZ87WwBLKyYRdDxYPD1_tgX",
                    "21": "https://drive.google.com/thumbnail?id=1hArMvuCtiegdLFatl17XwH78UneFDyz4", "22": "https://drive.google.com/thumbnail?id=16zzUxOLw6p6USOVpjWavZ0qiJhHOMQfP",
                    "23": "https://drive.google.com/thumbnail?id=1HKwiYMNOnOD3vCheqRvGSUMgsX2r3fZ6", "24": "https://drive.google.com/thumbnail?id=1vHvvR1L5Sg5-5nrfuCqw2uLQOlF4jCA3",
                },
                 'spring-hanger': { "Development_in_progress": "Development in Progress" },
                'strut-support': {
                    "C211_Opt1": "https://drive.google.com/thumbnail?id=1JXJNB-yMv1CcnvP_rr9lnS0xHqfFpEbp", "C211_Opt2": "https://drive.google.com/thumbnail?id=1J2QFn6Y6b02oxkmSa1RncaEzMf6uBRIJ",
                    "C211_Opt3": "https://drive.google.com/thumbnail?id=1JCmPfP964ENUpojghVWQ2CRdvdDP2M3h", "C222_Opt1": "https://drive.google.com/thumbnail?id=1G06o8rh6KGKyjQNH7ZEJPtLkVSFV5c6D",
                    "C222_Opt2": "https://drive.google.com/thumbnail?id=1i7mEGeOwtgbS3Q95QlO7lT3EmoSClOfC", "C222_Opt3": "https://drive.google.com/thumbnail?id=1HL6iIWEi5fctkxkTin5nulaAr0h7g_5n"
                }
            };

            function renderGallery(type) {
                const gallery = document.getElementById('support-image-gallery');
                gallery.innerHTML = '';
                const imageMap = imageMaps[type];
                if (!imageMap) return;

                if (type === 'rigid-rod') {
                    Object.entries(imageMap).forEach(([key, url]) => {
                        const container = document.createElement('div');
                        container.className = 'support-image-box';
                        container.style.display = 'inline-block';
                        container.style.textAlign = 'center';
                        container.style.margin = '10px';
                        const img = document.createElement('img');
                        img.src = url; img.alt = `Support ${key}`; img.style.height = '500px'; img.style.cursor = 'pointer';
                        img.setAttribute('data-value', key);
                        img.addEventListener('click', function() { const value = this.getAttribute('data-value'); openInNewTab(value); });
                        const label = document.createElement('div');
                        label.className = 'support-image-label'; label.textContent = `SH${key.padStart(2, '0')}`; label.style.marginTop = '8px';
                        container.appendChild(img); container.appendChild(label); gallery.appendChild(container);
                    });
                } else if (type === 'strut-support') {
                     // ... (Strut logic maintained) ...
                    const c211Keys = Object.keys(imageMap).filter(k => k.startsWith('C211'));
                    const c222Keys = Object.keys(imageMap).filter(k => k.startsWith('C222'));
                    const container = document.createElement('div'); container.className = 'strut-gallery-container';
                    const leftSection = document.createElement('div'); leftSection.className = 'strut-section';
                    const leftTitle = document.createElement('div'); leftTitle.className = 'strut-section-title'; leftTitle.textContent = 'C211';
                    leftSection.appendChild(leftTitle);
                    const leftImagesRow = document.createElement('div'); leftImagesRow.className = 'strut-images-row';
                    c211Keys.forEach(key => {
                        const imgBox = document.createElement('div'); imgBox.className = 'support-image-box'; imgBox.style.textAlign = 'center';
                        const img = document.createElement('img'); img.src = imageMap[key]; img.alt = key; img.style.height = '100px'; img.style.width = '300px'; img.style.cursor = 'pointer';
                        img.setAttribute('data-value', key);
                        img.addEventListener('click', function() { openInNewTab(key); });
                        const label = document.createElement('div'); label.className = 'support-image-label'; label.textContent = key;
                        imgBox.appendChild(img); imgBox.appendChild(label); leftImagesRow.appendChild(imgBox);
                    });
                    leftSection.appendChild(leftImagesRow);
                    const rightSection = document.createElement('div'); rightSection.className = 'strut-section';
                    const rightTitle = document.createElement('div'); rightTitle.className = 'strut-section-title'; rightTitle.textContent = 'C222';
                    rightSection.appendChild(rightTitle);
                    const rightImagesRow = document.createElement('div'); rightImagesRow.className = 'strut-images-row';
                    c222Keys.forEach(key => {
                        const imgBox = document.createElement('div'); imgBox.className = 'support-image-box'; imgBox.style.textAlign = 'center';
                        const img = document.createElement('img'); img.src = imageMap[key]; img.alt = key; img.style.height = '100px'; img.style.width = '300px'; img.style.cursor = 'pointer';
                        img.setAttribute('data-value', key);
                        img.addEventListener('click', function() { openInNewTab(key); });
                        const label = document.createElement('div'); label.className = 'support-image-label'; label.textContent = key;
                        imgBox.appendChild(img); imgBox.appendChild(label); rightImagesRow.appendChild(imgBox);
                    });
                    rightSection.appendChild(rightImagesRow);
                    container.appendChild(leftSection); container.appendChild(rightSection); gallery.appendChild(container);
                } else if (type === 'spring-hanger') {
                    Object.entries(imageMap).forEach(([key, url]) => {
                        const textDiv = document.createElement('div'); textDiv.textContent = url;
                        textDiv.style.height = '300px'; textDiv.style.display = 'flex'; textDiv.style.alignItems = 'center'; textDiv.style.justifyContent = 'center'; textDiv.style.fontSize = '2em';
                        gallery.appendChild(textDiv);
                    });
                }
            }

            document.getElementById('support-type').addEventListener('change', function() {
                const selectedType = this.value; const galleryContainer = document.getElementById('support-image-gallery');
                if (selectedType === 'rigid-rod' || selectedType === 'spring-hanger' || selectedType === 'strut-support') {
                    galleryContainer.style.display = 'block'; renderGallery(selectedType);
                } else { galleryContainer.style.display = 'none'; }
            });

            const supportType = document.getElementById('support-type').value;
            const galleryContainer = document.getElementById('support-image-gallery');
            if (supportType === 'rigid-rod' || supportType === 'spring-hanger' || supportType === 'strut-support') {
                galleryContainer.style.display = 'block'; renderGallery(supportType);
            }
        });
        
        // --- DATA FROM PDFS ---
        const fig66Data = [

        function findComponentByLoad(dataArray, load, loadColumnKey) { if (!dataArray || !Array.isArray(dataArray)) return null; return dataArray.find(item => item[loadColumnKey] !== null && item[loadColumnKey] !== undefined && item[loadColumnKey] >= load); }
        function findGenericComponentByLoad(dataArray, load, key = 'maxLoad') { if (!dataArray || !Array.isArray(dataArray)) return null; return dataArray.find(item => item[key] !== null && item[key] !== undefined && item[key] >= load); }
        function getPipeComponent(dataObject, pipeSize) { if (dataObject && dataObject[pipeSize]) { const componentData = dataObject[pipeSize]; return { ...componentData, pipeSize: pipeSize }; } return null; }
        function generateValidationMessage(componentData, load, loadColumnKey, pipeSize, genericLoadKey = 'maxLoad') { if (!componentData) { return `<p class="invalid-msg">No data for pipe size ${pipeSize}".</p>`; } const maxLoad = componentData[loadColumnKey] !== undefined ? componentData[loadColumnKey] : componentData[genericLoadKey]; if (maxLoad === null || maxLoad === undefined) { return `<p class="invalid-msg">No load data available for this temperature.</p>`; } if (load > maxLoad) { return `<p class="invalid-msg">Load of ${load} lbs exceeds max of ${maxLoad} lbs.</p>`; } return `<p class="valid-msg">Suitable for the load.</p>`; }
        function generateSpecTable(data, specMap, validationMessage = '') { let content = validationMessage; if (!data) { content += 'Component not found for the given requirements.'; } else { let tableHtml = '<table style="width:100%; border:none;">'; for (const [label, key] of Object.entries(specMap)) { const value = key.split('.').reduce((o, i) => (o ? o[i] : undefined), data); tableHtml += `<tr><td style="text-align:left; font-weight:bold;">${label}:</td><td style="text-align:left;">${value !== undefined && value !== null ? value : 'N/A'}</td></tr>`; } tableHtml += '</table>'; content += tableHtml; } return `<td>${content}</td>`; }
        function generateRodMessage(selectedRod, userTempF) { let rodMessage; if (!selectedRod) { rodMessage = (userTempF > 650) ? "Not rated for temps > 650째F." : "Load exceeds max for all rod sizes."; } else { rodMessage = `Selected Rod size A: ${selectedRod.rodSize}<br><span class="highlight">Both Fig. 146 and Fig. 140 can be considered.</span>`; } return `<td>${rodMessage}</td>`; }
        function findStrutByLoad(dataArray, load) { if (!dataArray || !Array.isArray(dataArray)) return null; return dataArray.find(item => item.load !== null && item.load !== undefined && item.load >= load); }
        function getNestedProperty(obj, path) { return path.split('.').reduce((o, i) => (o ? o[i] : undefined), obj); }

                            ${generateSidebar(imageMap[value], rod140 ? rod140.rodSize : 'N/A')}
                            <td><img src="https://drive.google.com/thumbnail?id=1VtdZ1VEH9G8zGV9yWT12xM3xUqt6-HSE" alt="Fig. 66" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1SV3AMOkU9LS0eOs9Slce9EThh5a9ZNW6" alt="Fig. 49" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1-56bDt-AP835d6N7fww_Ycjo2gHDkdXP" alt="Fig. 290" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=10TdHKgAaH0or5zPZqRuz9kwdBAltC73k" alt="Fig. 253" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1UCXEfQW1NJxcTDdgUsiCwiDxR7Kb5Zgd" alt="Fig. 230" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1h8sdd-3w4xk-U2Q5_92VBjxw7odIMwP_" alt="Fig. 140" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=13-kBH-0xRDWWlo0G3Mny-uZKR4cFnNVT" alt="Fig. 146" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1Qd7b92RMQ2CiD_x7JBI1rGdk1mKkRJTX" alt="Fig. 40" class="enlargeable"></td>
                        </tr>
                        <tr>
                            <td class="section-title">Fig. 66: Welded Beam Attachment</td>
                            <td class="section-title">Fig. 49: Concrete Clevis Plate</td>
                            <td class="section-title">Fig. 290: Weldless Eye Nut</td>
                            <td class="section-title">Fig. 253: Machine Threaded Rod (Double End)</td>
                            <td class="section-title">Fig. 230: Turnbuckle</td>
                            <td class="section-title">Fig. 140: Machine Threaded Rod</td>
                            <td class="section-title">Fig. 146: Continuous Threaded Rod</td>
                            <td class="section-title">Fig. 40: Riser Clamp</td>
                        </tr>
                        <tr>
                            ${generateSpecTable(beam66, specMaps.fig66)}
                            ${generateSpecTable(selectedConcrete49, specMaps.fig49)}
                            ${generateSpecTable(eyeNut290, specMaps.fig290)}
                            ${generateSpecTable(rod140, specMap253)}
                            ${generateSpecTable(rod140, specMap230)}
                            ${generateSpecTable(rod140, specMaps.fig140)}
                            ${generateRodMessage(selectedRod146, userTempF)}
                            ${generateSpecTable(clamp40, specMaps.fig40, generateValidationMessage(clamp40, userLoadLbs, 'maxLoadRigid', userPipeSizeIn))}
                        </tr>`;
                    break;
                }
        
                case "23": {
                    // Layout: Fig 66 | 49 | 290 | 253 | 230 | 137 | 140 | 146
                    const beam66 = findComponentByLoad(fig66Data, userLoadLbs, loadColumnKey);
                    const selectedConcrete49 = findGenericComponentByLoad(fig49Data, userLoadLbs, 'maxLoad'); // NEW FIG 49
                    const eyeNut290 = findComponentByLoad(fig290Data, userLoadLbs, loadColumnKey);
                    const rod140 = findComponentByLoad(fig140Data, userLoadLbs, loadColumnKey);
                    const uBolt137 = getPipeComponent(fig137Data, userPipeSizeIn);
                    
                    const specMap253 = { "Rod Size": "rodSize", "Max Load": loadColumnKey };
                    const specMap230 = { "Turnbuckle Size": "rodSize", "Max Load": loadColumnKey };
        
                    tableRows = `
                        <tr>
                            ${generateSidebar(imageMap[value], rod140 ? rod140.rodSize : 'N/A')}
                            <td><img src="https://drive.google.com/thumbnail?id=1VtdZ1VEH9G8zGV9yWT12xM3xUqt6-HSE" alt="Fig. 66" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1SV3AMOkU9LS0eOs9Slce9EThh5a9ZNW6" alt="Fig. 49" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1-56bDt-AP835d6N7fww_Ycjo2gHDkdXP" alt="Fig. 290" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=10TdHKgAaH0or5zPZqRuz9kwdBAltC73k" alt="Fig. 253" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1UCXEfQW1NJxcTDdgUsiCwiDxR7Kb5Zgd" alt="Fig. 230" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1JL0ot9vPdk-2eCib_fLvWBFxQw2JJD1n" alt="Fig. 137" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=1h8sdd-3w4xk-U2Q5_92VBjxw7odIMwP_" alt="Fig. 140" class="enlargeable"></td>
                            <td><img src="https://drive.google.com/thumbnail?id=13-kBH-0xRDWWlo0G3Mny-uZKR4cFnNVT" alt="Fig. 146" class="enlargeable"></td>
                        </tr>
                        <tr>
                            <td class="section-title">Fig. 66: Welded Beam Attachment</td>
                            <td class="section-title">Fig. 49: Concrete Clevis Plate</td>
                            <td class="section-title">Fig. 290: Weldless Eye Nut</td>
                            <td class="section-title">Fig. 253: Machine Threaded Rod (Double End)</td>
                            <td class="section-title">Fig. 230: Turnbuckle</td>
                            <td class="section-title">Fig. 137: Standard U-Bolt</td>
                            <td class="section-title">Fig. 140: Machine Threaded Rod</td>
                            <td class="section-title">Fig. 146: Continuous Threaded Rod</td>
                        </tr>
                        <tr>
                            ${generateSpecTable(beam66, specMaps.fig66)}
                            ${generateSpecTable(selectedConcrete49, specMaps.fig49)}
                            ${generateSpecTable(eyeNut290, specMaps.fig290)}
                            ${generateSpecTable(rod140, specMap253)}
                            ${generateSpecTable(rod140, specMap230)}
                            ${generateSpecTable(uBolt137, specMaps.fig137, generateValidationMessage(uBolt137, userLoadLbs, loadColumnKey, userPipeSizeIn))}
                            ${generateSpecTable(rod140, specMaps.fig140)}
                            ${generateRodMessage(selectedRod146, userTempF)}
                        </tr>`;
                    break;
                }

        case "24": {
            // Layout: Fig 60 | 137 | 140 | 146 | (Opt: 230)
            const plate60 = findComponentByLoad(fig60Data, userLoadLbs, loadColumnKey);
            const uBolt137 = getPipeComponent(fig137Data, userPipeSizeIn);
            const rod140 = findComponentByLoad(fig140Data, userLoadLbs, loadColumnKey);

            tableRows = `
                <tr>
                    ${generateSidebar(imageMap[value], rod140 ? rod140.rodSize : 'N/A')}
                    <td><img src="https://drive.google.com/thumbnail?id=1k7Hwy7lfuTcq2XwtNHNvWrtbiATVEEGH" alt="Fig. 60" class="enlargeable"></td>
                    <td><img src="https://drive.google.com/thumbnail?id=1JL0ot9vPdk-2eCib_fLvWBFxQw2JJD1n" alt="Fig. 137" class="enlargeable"></td>
                    <td><img src="https://drive.google.com/thumbnail?id=1h8sdd-3w4xk-U2Q5_92VBjxw7odIMwP_" alt="Fig. 140" class="enlargeable"></td>
                    <td><img src="https://drive.google.com/thumbnail?id=13-kBH-0xRDWWlo0G3Mny-uZKR4cFnNVT" alt="Fig. 146" class="enlargeable"></td>
                    <td><img src="https://drive.google.com/thumbnail?id=1UCXEfQW1NJxcTDdgUsiCwiDxR7Kb5Zgd" alt="Fig. 230" class="enlargeable"></td>
                </tr>
                <tr>
                    <td class="section-title">Fig. 60: Steel Washer Plate</td>
                    <td class="section-title">Fig. 137: Standard U-Bolt</td>
                    <td class="section-title">Fig. 140: Machine Threaded Rod</td>
                    <td class="section-title">Fig. 146: Continuous Threaded Rod</td>
                    <td class="section-title">Fig. 230: Turnbuckle (Additional)</td>
                </tr>
                <tr>
                    ${generateSpecTable(plate60, specMaps.fig60)}
                    ${generateSpecTable(uBolt137, specMaps.fig137, generateValidationMessage(uBolt137, userLoadLbs, loadColumnKey, userPipeSizeIn))}
                    ${generateSpecTable(rod140, specMaps.fig140)}
                    ${generateRodMessage(selectedRod146, userTempF)}
                    ${generateSpecTable(optionalTurnbuckle, specMap230)}
                </tr>`;
            break;
        }
        
        case "C211_Opt1":
        case "C211_Opt2":
        case "C211_Opt3": {
            const selectedStrut = findStrutByLoad(c211LoadDimensionsData, userLoadLbs);
            const eTakeOutTempKey = (userTempF <= 650) ? "650F" : "1075F";
            const eTakeOutDataForPipe = c211ETakeOutData[eTakeOutTempKey]?.[userPipeSizeIn];
            let eTakeOutDimension = 'N/A';
            let eTakeOutSizeKey = null;

            if (selectedStrut) {
                if (selectedStrut.size === "A") eTakeOutSizeKey = "A";
                else if (selectedStrut.size === "B" || selectedStrut.size === "C") eTakeOutSizeKey = "B&C";
                else if (selectedStrut.size === "1" || selectedStrut.size === "2") eTakeOutSizeKey = "1&2";
                else eTakeOutSizeKey = selectedStrut.size;

                if (eTakeOutDataForPipe && eTakeOutSizeKey && eTakeOutDataForPipe[eTakeOutSizeKey]) {
                    eTakeOutDimension = eTakeOutDataForPipe[eTakeOutSizeKey];
                }
            }

            const eTakeOutDisplay = { dimension: eTakeOutDimension };
            const mainImg = imageMap["C211_Opt3"];
            
            const fig640Title = (value === "C211_Opt3") ? '<td class="section-title">Fig. 640: Extension Piece</td>' : '';
            const fig640Data = (value === "C211_Opt3") ? generateStrutSpecTable(selectedStrut, specMaps.c211Fig640) : '';
            
            tableRows = `
                <tr>
                    ${generateSidebar(mainImg, selectedStrut ? selectedStrut.rodEnd : 'N/A')}
                    <td class="section-title">C-211: Sway Strut Assembly</td>
                    ${fig640Title}
                    <td class="section-title">E-Take Out Dimensions</td>
                </tr>
                <tr>
                    ${generateStrutSpecTable(selectedStrut, specMaps.c211Fig211)}
                    ${fig640Data}
                    ${generateStrutSpecTable(eTakeOutDisplay, specMaps.eTakeOut)}
                </tr>`;
            break;
        }
        case "C222_Opt1":
        case "C222_Opt2":
        case "C222_Opt3": {
            const selectedStrut = findStrutByLoad(c222LoadDimensionsData, userLoadLbs);
            const eTakeOutTempKey = "650F"; 
            const eTakeOutDataForPipe = c222ETakeOutData[eTakeOutTempKey]?.[userPipeSizeIn];
            let eTakeOutDimension = 'N/A';
            let eTakeOutSizeKey = null;
            let selectedConfig = null;

            if (selectedStrut) {
                if (selectedStrut.assemblySize === "A") eTakeOutSizeKey = "A";
                else if (selectedStrut.assemblySize === "B & C") eTakeOutSizeKey = "B&C";
                else if (selectedStrut.assemblySize === "1") eTakeOutSizeKey = "1";

                if (eTakeOutDataForPipe && eTakeOutSizeKey && eTakeOutDataForPipe[eTakeOutSizeKey]) {
                    eTakeOutDimension = eTakeOutDataForPipe[eTakeOutSizeKey];
                }

                if (selectedStrut.configs && selectedStrut.configs.length > 0) {
                    if (value.endsWith("Opt1")) selectedConfig = selectedStrut.configs[0];
                    else if (value.endsWith("Opt2")) selectedConfig = selectedStrut.configs[Math.min(1, selectedStrut.configs.length - 1)];
                    else if (value.endsWith("Opt3")) selectedConfig = selectedStrut.configs[Math.min(2, selectedStrut.configs.length - 1)];
                }
            }

            const eTakeOutDisplay = { dimension: eTakeOutDimension };
            const mainImg = imageMap["C222_Opt3"];
            
            tableRows = `
                <tr>
                    ${generateSidebar(mainImg, selectedStrut ? selectedStrut.rodEnd : 'N/A')}
                    <td class="section-title">C-222: Sway Strut Assembly</td>
                    <td class="section-title">Configuration: ${selectedConfig?.name || 'N/A'}</td>
                    <td class="section-title">E-Take Out Dimensions</td>
                </tr>
                <tr>
                    ${generateStrutSpecTable(selectedStrut, specMaps.c222Fig222)}
                    ${generateStrutSpecTable(selectedConfig, specMaps.c222Config)}
                    ${generateStrutSpecTable(eTakeOutDisplay, specMaps.eTakeOut)}
                </tr>`;
            break;
        }

        default: {
             tableRows = `<tr><td><p class="invalid-msg">Selection logic for ${value} has not been implemented yet.</p></td></tr>`;
        }
    }

    pageContent = `<table>${tableRows}</table>`;
    w.document.write(pageHeader + pageContent + pageFooter);
    w.document.close();
    w.onload = function() {
        var imgs = w.document.querySelectorAll('img.enlargeable');
        var modal = w.document.getElementById('img-modal');
        var modalImg = w.document.getElementById('modal-img');
        imgs.forEach(function(img) {
            img.addEventListener('click', function(e) {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });
        modal.addEventListener('click', function() {
            modal.style.display = 'none';
            modalImg.src = '';
        });
    };
};
</script>
</body>
</html>
